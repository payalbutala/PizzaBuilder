<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/lib/lib.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

</head>

<body>
    <h1 class="cm-not-in-page">WisdmLabs - Pizza Builder</h1>

    <div class="lyt-interface">
        <section>
            <div id="buildPizzaStep1" class="buildPizzaStep active">
                <h2 class="sec-title">Pizza
                    <span class="cm-line-break">
                        <span class="divider"></span>Builder
                        <span class="divider"></span>
                    </span>
                </h2>
                <div class="pizzacontainer">

                    <div class="panhandle">

                    </div>
                    <div class="pizzapan">
                        <div class="pizzashadow">

                            <div class="pizza">
                                <div class="tomatosauce">
                                    <div class="cheese">


                                        <div class="pepperoni-holder">
                                            <div class="pepperoni p1"></div>
                                            <div class="pepperoni p2"></div>
                                            <div class="pepperoni p3"></div>
                                            <div class="pepperoni p4"></div>
                                            <div class="pepperoni p5"></div>
                                            <div class="pepperoni p6"></div>
                                            <div class="pepperoni p7"></div>


                                        </div>

                                        <div class="sausage-holder ">
                                            <div class="sausage s1"></div>
                                            <div class="sausage s2"></div>
                                            <div class="sausage s3"></div>
                                            <div class="sausage s4"></div>
                                            <div class="sausage s5"></div>
                                            <div class="sausage s6"></div>
                                            <div class="sausage s7"></div>
                                            <div class="sausage s8"></div>
                                            <div class="sausage s9"></div>
                                            <div class="sausage s10"></div>

                                        </div>

                                        <div class="mushroom-holder ">
                                            <div class="mushroom m1"></div>
                                            <div class="mushroom m2"></div>
                                            <div class="mushroom m3"></div>
                                            <div class="mushroom m4"></div>
                                            <div class="mushroom m5"></div>
                                            <div class="mushroom m6"></div>
                                            <div class="mushroom m7"></div>
                                            <div class="mushroom m8"></div>
                                            <div class="mushroom m9"></div>
                                            <div class="mushroom m10"></div>

                                        </div>

                                        <div class="olive-holder ">
                                            <div class="olive o1"></div>
                                            <div class="olive o2"></div>
                                            <div class="olive o3"></div>
                                            <div class="olive o4"></div>
                                            <div class="olive o5"></div>
                                            <div class="olive o6"></div>
                                            <div class="olive o7"></div>
                                            <div class="olive o8"></div>

                                            <div class="olive o9"></div>
                                            <div class="olive o10"></div>
                                            <div class="olive o11"></div>


                                        </div>

                                        <div class="pepper-holder">
                                            <div class="pepper pe1"></div>
                                            <div class="pepper pe2"></div>
                                            <div class="pepper pe3"></div>
                                            <div class="pepper pe4"></div>
                                            <div class="pepper pe5"></div>
                                            <div class="pepper pe6"></div>
                                            <div class="pepper pe7"></div>
                                            <div class="pepper pe8"></div>

                                            <div class="pepper pe9"></div>
                                            <div class="pepper pe10"></div>
                                            <div class="pepper pe11"></div>


                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn typ-anime js-btn-submit1">Make Pizza</button>
            </div>
        </section>
        <section>
            <div id="buildPizzaStep2" class="buildPizzaStep">
                <h2 class="sec-title">Select
                    <span class="cm-line-break">
                        <span class="divider"></span>Pizza
                        <span class="divider"></span>
                    </span>
                    <a href="#" class="arrow js-btn-back">
                        <span class="txt-back">BACK</span>
                    </a>
                </h2>
                <ul class="pizza-list">

                </ul>
                <button type="submit" class="btn typ-anime js-btn-submit">Pick Crust</button>
            </div>
        </section>
        <section>
            <div id="buildPizzaStep3" class="buildPizzaStep">
                <h2 class="sec-title">Select
                    <span class="cm-line-break">
                        <span class="divider"></span>Pizza
                        <span class="divider"></span>
                    </span>
                    <a href="#" class="arrow js-btn-back">
                        <span class="txt-back">BACK</span>
                    </a>
                </h2>
                <div class="pizzacontainer typ-single xs">


                </div>
                <div class="radio-group pizzaSize">
                    <label class="radio-label">
                        <input name="psize" type="radio" id="size1" checked="checked" value="8">
                        <span class="inner-label">8" inches</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">0</span>/-</span>
                    </label>
                    <label class="radio-label">
                        <input name="psize" type="radio" id="size2" value="10">
                        <span class="inner-label">10" inches</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">20</span>/-</span>
                    </label>
                    <label class="radio-label">
                        <input name="psize" type="radio" id="size3" value="12">
                        <span class="inner-label">12" inches</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">40</span>/-</span>
                    </label>
                </div>
                <button type="submit" class="btn typ-anime js-btn-submit">Pick Crust</button>
            </div>
        </section>
        <section>
            <div id="buildPizzaStep4" class="buildPizzaStep">
                <h2 class="sec-title">Select
                    <span class="cm-line-break">
                        <span class="divider"></span>Crust
                        <span class="divider"></span>
                    </span>
                    <a href="#" class="arrow js-btn-back">
                        <span class="txt-back">BACK</span>
                    </a>
                </h2>
                <div class="pizzacontainer typ-single xs">


                </div>
                <div class="radio-group pizzaCrust">
                    <label class="radio-label">
                        <input name="csize" type="radio" id="crust4" checked="checked" value="Normal">
                        <span class="inner-label">Normal</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">0</span>/-</span>
                    </label>
                    <label class="radio-label">
                        <input name="csize" type="radio" id="crust1" value="Cheese Crust">
                        <span class="inner-label">Cheese Crust</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">150</span>/-</span>
                    </label>
                    <label class="radio-label">
                        <input name="csize" type="radio" id="crust2" value="Cheese Thin Crust">
                        <span class="inner-label">Cheese Thin Crust</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">90</span>/-</span>
                    </label>
                    <label class="radio-label">
                        <input name="csize" type="radio" id="crust3" value="Thin Crust">
                        <span class="inner-label">Thin Crust</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">60</span>/-</span>
                    </label>

                </div>
                <button type="submit" class="btn typ-anime js-btn-submit">Select Toppings</button>
            </div>
        </section>
        <section>
            <div id="buildPizzaStep5" class="buildPizzaStep">
                <h2 class="sec-title">Select
                    <span class="cm-line-break">
                        <span class="divider"></span>Toppings
                        <span class="divider"></span>
                    </span>
                    <a href="#" class="arrow js-btn-back">
                        <span class="txt-back">BACK</span>
                    </a>
                </h2>
                <div class="pizzacontainer typ-single xs">


                </div>
                <div class="chkbox-group pizzaExtToppings">
                    <label class="chkbox-label">
                        <input name="ptoppings" type="checkbox" id="topping1" checked="checked" value="Capsicum">
                        <span class="inner-label">Capsicum</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">10</span>/-</span>
                    </label>
                    <label class="chkbox-label">
                        <input name="ptoppings" type="checkbox" id="topping3" value="Caroot">
                        <span class="inner-label">Caroot</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">10</span>/-</span>
                    </label>
                    <label class="chkbox-label">
                        <input name="ptoppings" type="checkbox" id="topping4" value="Paneer">
                        <span class="inner-label">Paneer</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">10</span>/-</span>
                    </label>
                    <label class="chkbox-label">
                        <input name="ptoppings" type="checkbox" id="topping5" value="Corn">
                        <span class="inner-label">Corn</span>
                        <span class="amount">
                            <i class="fa fa-inr">&#8377;</i>
                            <span class="amt">10</span>/-</span>
                    </label>
                </div>
                <button type="submit" class="btn typ-anime js-btn-submit js-summary">Check Summary</button>
            </div>
        </section>
        <section>
            <div id="buildPizzaStep6" class="buildPizzaStep">
                <h2 class="sec-title">Order
                    <span class="cm-line-break">
                        <span class="divider"></span>Summary
                        <span class="divider"></span>
                    </span>
                    <a href="#" class="arrow js-btn-back">
                        <span class="txt-back">BACK</span>
                    </a>
                </h2>
                <div class="pizzacontainer typ-single xs">

                </div>
                <div class="listing-group">
                    <ul>
                        <li class="list-item">
                            <span class="lst-txt">Your Order: </span>
                            <span class="amt pizzaamt">
                                <i class="fa fa-inr">&#8377;</i>
                                <span class="cost">1000</span> /-</span>
                        </li>
                        <li class="list-item">
                            <span class="lst-txt">+ Delivery: </span>
                            <span class="amt delivery">
                                <i class="fa fa-inr">&#8377;</i>
                                <span class="cost">100</span> /-</span>
                        </li>
                        <li class="list-item last">
                            <span class="lst-txt">Total: </span>
                            <span class="amt tot">
                                <i class="fa fa-inr">&#8377;</i>
                                <span class="cost">1100</span> /-</span>
                        </li>
                    </ul>
                </div>
                <button type="submit" class="btn typ-anime confirm js-btn-submit ">Confirm Order</button>
            </div>
        </section>
        <section>
            <div id="buildPizzaStep7" class="buildPizzaStep">
                <h2 class="sec-title">Order
                    <span class="cm-line-break">
                        <span class="divider"></span>Successful
                        <span class="divider"></span>
                    </span>
                    <!-- <a href="#" class="arrow js-btn-back"><span class="txt-back">Successful</span></a> -->
                </h2>
                <span class="deli-img"></span>
                <p class="msg"></p>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/js/custom.js"></script>


</body>

</html>
